        svg path {
            fill: none;
            stroke: #000;

            stroke-linejoin: round;
            stroke-width: 15;
            /* transition: 0.2s; */

        <script>

            function makeNoise() {
                return Math.round( (Math.random() - 0.5) * 10 );
            }

            function addNoiseToD(dArray) {
                const noisyD = [];
                for (let di of dArray) {
                    if (typeof(di)==='number') {
                        noisyD.push( di + makeNoise() );
                    } else {
                        noisyD.push( di );
                    }
                }
                return noisyD;
            }

            function makeCircle(
                canvasName,
                x0, y0, x1, y1
            ) {
                var intervalID = window.setInterval(myCallback, 150);
                function myCallback() {
                    let canvas = document.getElementById(canvasName);
                    const c = 0.552;
                    const smallCircle = [
                        'M', 0, -1,
                        'C', -c, -1, -1, -c, -1, 0,
                        'S', -c, 1, 0, 1,
                        'S', 1, c, 1, 0,
                        'S', c, -1, 0, -1,
                        'S', -1, -c, -1, 0,
                    ];
                    let isX = true;
                    const dArray = smallCircle.map((x) => {
                        if (typeof(x)!=='number') {
                            isX = true;
                            return x
                        } else if (isX) { 
                            isX = false;
                            return (x + 1) / 2 * (x1-x0) + x0;
                        } else {
                            isX = true;
                            return (x + 1) / 2 * (y1-y0) + y0;
                        }
                    })
                    const noisyDArray = addNoiseToD( dArray )
                    canvas.setAttribute("d", noisyDArray.join(' '));
                }
            }

            makeCircle(
                "head",
                20, 20, 220, 220
            );
            makeCircle(
                "left-eye",
                30, 120, 50, 140
            );
            makeCircle(
                "right-eye",
                130, 120, 150, 140
            );

            <!-- Triangle Circle -->

            var intervalID = window.setInterval(myCallback4, 150);
            function myCallback4() {
                let canvas = document.getElementById("triangle-circle");
                const dArray = [
                    'M', 110, 10, 
                    'Q', 210, 10, 160, 122, 
                    'Q', 110, 183, 60, 122, 
                    'Q', 10, 10, 110, 10,
                ];
                const noisyDArray = addNoiseToD( dArray )
                canvas.setAttribute("d", noisyDArray.join(' '));
            }

            <!-- Circle -->

            var intervalID = window.setInterval(myCallback3, 150);
            function myCallback3() {
                let canvas = document.getElementById("circle");
                const dArray = [
                    'M', 110, 10, 
                    'Q', 210, 10, 210, 110, 
                    'Q', 210, 210, 110, 210, 
                    'Q', 10, 210, 10, 110, 
                    'Q', 10, 10, 110, 10, 
                ];
                const noisyDArray = addNoiseToD( dArray )
                canvas.setAttribute("d", noisyDArray.join(' '));
            }

            <!-- Squirmy Line -->

            var intervalID = window.setInterval(myCallback2, 150);

            function myCallback2() {

                let canvas = document.getElementById("wobble-line");

                const getNoise = () => Math.round( (Math.random() - 0.5) * 10 );

                const coords = [
                    [10, 10], 
                    [10, 110], 
                    [10, 210], 
                ];

                const noisyCoords = [];
                let noisyCoord;
                for (let coord of coords) {
                    noisyCoord = [];
                    for (let ord of coord) {
                        noisyCoord.push( ord + getNoise() );
                    }
                    noisyCoords.push( noisyCoord );
                }

                let d = [ 
                    'M', 
                    ...noisyCoords[0],
                    'Q',
                    ...noisyCoords[1],
                    ...noisyCoords[2]
                ].join(' ');

                canvas.setAttribute("d", d);
            }

            <!-- Joint -->

            var intervalID = window.setInterval(myCallback, 150);

            function myCallback() {
                let canvas = document.getElementById("line");

                const getNoise = () => Math.round( (Math.random() - 0.5) * 10 );

                const coords = [
                    [10, 10], 
                    [10, 200], 
                    [200, 200],
                ];

                let d = ''
                let firstCoord = true;
                for (let coord of coords) {
                    noisyCoord = [];
                    for (let ord of coord) {
                        noisyCoord.push( ord + getNoise() );
                    }
                    let command = firstCoord ? 'M' : 'L';
                    firstCoord = false;
                    d = d + ' ' + command + noisyCoord.join(' ');
                }

                canvas.setAttribute("d", d);
            }
